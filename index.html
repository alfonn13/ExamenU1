<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examen DWEC y DIW</title>

    <!--Enlazamos con link la pagian de estilos-->
    <link rel="stylesheet" href="styles/style.css">

    <!--Enlazamos con link la pagian de estilos-->
    <link rel="favicon" href="favicon.ico" type="text/x-icon">
</head>
<body>
    
    <h1>Calculadora de área, perímetro y diagonal de un rectángulo</h1>

    <div class="container">
        <!--Los label tienen un placeholder en el que aparece un mensaje que saldra dentro de nuestro input-->
        <div class="text">
            <label for="length">Longitud:</label>
            <input type="number" id="length" placeholder="Ingrese la longitud">
        </div>

        <div class="text">
            <label for="width">Ancho:</label>
            <input type="number" id="width" placeholder="Ingrese el ancho">
        </div>

        <div>
            <button id="button" class="button">Calcular</button>
        </div>

        <div id="result-container" class="result"></div>

    </div>

    <!--Enlazamos con link la pagian de estilos-->
    <script src="scripts/index.js"></script>
</body>
</html>
